<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jenna Ginnaty">
    <meta name="description" content="Find your next read after The Devil in the White City">
    <meta name="keywords" content="erik,larsson,devil,white,city,readalike,reader,map">
    <title>The Devil in the White City Reader Map</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!--My stylesheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>The Devil in the White City Reader Map</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <!--Devil-->
            <div class="media">

             <div class="media-body">
                 <h5 class="mt-0">Devil in the White City</h5>
                    Select your favorite aspects of <i>The Devil in the White City</i> to see your recommendations.
                    <p></p>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="larson" value="larson"> Written by Erik Larson
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="chicago" value="chicago"> Set in Chicago
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="century" value="century"> Turn of the Century
                        </label>
                    </div>
                    <h6>Genre:</h6> 
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="trueCrime" value="trueCrime"> True Crime
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="history" value="history"> History
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="narrative" value="narrative"> Narrative Nonfiction
                        </label>
                    </div>
                    <h6>Subjects:</h6>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="fair" value="fair"> Chicago World's Fair
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="killers" value="killers"> Serial Killers
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="architecture" value="architecture"> Architecture
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="murder" value="murder"> Murder
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="holmes" value="option1"> Dr. H. H. Holmes
                        </label>
                    </div>
             </div>
        </div>

            <!--Recommendations-->
            <div id="recommendations" class="row">
                <!-- Use javascript to make column with card for each recommendation item -->
            </div><!--row-->
        </div><!--container-->
    </main>
    <footer>
        <div class=container>
            Copyright Jenna Ginnaty 2017
        </div>
    </footer>
    <script src="js/items.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
